<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PolitMap | Tactical Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --army-red: #8b0000; --khaki: #c2b280; --sidebar: #0d0d0d; --border: #222; --btn-bg: #1a1a1a; }
        body { margin: 0; background: #000; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; color: #ccc; }
        
        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ –° –ò–ö–û–ù–ö–ê–ú–ò */
        #tab-bar { width: 50px; min-width: 50px; background: #111; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; z-index: 3001; }
        .tab-btn { width: 38px; height: 38px; color: #444; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-bottom: 15px; border-radius: 6px; transition: 0.2s; }
        .tab-btn.active { color: var(--khaki); background: #2a2f24; border: 1px solid #3b4634; }
        .tab-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* –û–°–ù–û–í–ù–û–ô –°–ê–ô–î–ë–ê–† */
        #sidebar { width: 280px; min-width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); z-index: 3000; overflow-y: auto; }
        @media (max-width: 768px) {
            #sidebar { position: absolute; left: 50px; width: calc(100vw - 50px); transform: translateX(-110%); transition: 0.3s; }
            #sidebar.active { transform: translateX(0); }
        }

        .tab-page { display: none; padding: 20px; }
        .tab-page.active { display: block; }
        h3 { color: #fff; font-size: 16px; text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 1px; }
        .divider { height: 1px; background: var(--border); margin-bottom: 20px; }
        
        /* –ö–ù–û–ü–ö–ò –ò–ó –¢–í–û–ò–• –°–ö–†–ò–ù–®–û–¢–û–í */
        .tool-btn { width: 100%; padding: 12px; background: var(--btn-bg); border: 1px solid #333; color: #888; margin-bottom: 10px; cursor: pointer; border-radius: 6px; display: flex; align-items: center; gap: 10px; font-size: 14px; text-align: left; }
        .tool-btn:hover { background: #222; }
        .tool-btn.active { border-color: var(--khaki); color: #fff; }
        .tool-btn.danger { color: #ff4444; border: 1px solid #400; justify-content: center; }

        .label-text { font-size: 11px; color: #444; text-transform: uppercase; margin-bottom: 8px; display: block; }

        /* –ö–ê–†–¢–ê –ò –•–û–õ–°–¢ */
        #map-container { position: relative; flex-grow: 1; height: 100vh; }
        #map { height: 100%; width: 100%; background: #000; }
        #paint-canvas { position: absolute; top: 0; left: 0; z-index: 1000; pointer-events: none; width: 100%; height: 100%; touch-action: none; }
        #paint-canvas.active { pointer-events: auto; cursor: crosshair; }

        .pulsating-dot { width: 10px; height: 10px; background: #ff3b3b; border-radius: 50%; box-shadow: 0 0 10px #ff3b3b; }
    </style>
</head>
<body>

<div id="tab-bar">
    <div id="btn-layers" class="tab-btn active" onclick="switchTab('layers')">
        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
    </div>
    <div id="btn-draw" class="tab-btn" onclick="switchTab('draw')">
        <svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
    </div>
    <div id="btn-donate" class="tab-btn" onclick="switchTab('donate')">
        <svg viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
    </div>
</div>

<div id="sidebar">
    <div id="page-layers" class="tab-page active">
        <h3>–ö–∞—Ä—Ç–∞</h3>
        <div class="divider"></div>
        <button class="tool-btn" onclick="toggleSatellite()" id="satBtn">üõ∞Ô∏è –°–ø—É—Ç–Ω–∏–∫</button>
        <button class="tool-btn" onclick="loadData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <div id="page-draw" class="tab-page">
        <h3>–†–∏—Å–æ–≤–∞–Ω–∏–µ</h3>
        <div class="divider"></div>
        <button class="tool-btn active" id="tool-brush" onclick="setTool('brush')">üñçÔ∏è –ö–∏—Å—Ç—å</button>
        <button class="tool-btn" id="tool-arrow" onclick="setTool('arrow')">‚ÜóÔ∏è –°—Ç—Ä–µ–ª–∫–∞</button>
        
        <span class="label-text">–¶–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞</span>
        <input type="color" id="paint-color" value="#c2b280" style="width:100%; height:40px; border:none; background:#c2b280; cursor:pointer; margin-bottom:20px; border-radius:4px;">
        
        <button class="tool-btn" id="paint-toggle-btn" onclick="togglePaint()" style="justify-content:center; background:#222; color:#fff;">–í–ö–õ–Æ–ß–ò–¢–¨ –†–ï–ñ–ò–ú</button>
        <button class="tool-btn danger" onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
    </div>

    <div id="page-donate" class="tab-page">
        <h3>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</h3>
        <div class="divider"></div>
        <p style="font-size: 14px; color: #888; line-height: 1.6;">–í—ã –º–æ–∂–µ—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É –ø—Ä–æ–µ–∫—Ç–∞, –æ—Ç–ø—Ä–∞–≤–∏–≤ –ª—é–±—É—é —Å—É–º–º—É –Ω–∞ –∫–∞—Ä—Ç—É:</p>
        <div style="background:#111; padding:15px; border:1px solid #222; border-radius:8px; text-align:center; margin: 20px 0;">
            <span style="font-family: monospace; font-size: 18px; color: var(--khaki); letter-spacing: 1px;" id="card-num">0000 0000 0000 0000</span>
        </div>
        <button class="tool-btn" onclick="copyCard()" style="justify-content:center; background:#1a1e16; color:#fff; border-color:#3b4634;">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–º–µ—Ä</button>
    </div>
</div>

<div id="map-container">
    <canvas id="paint-canvas"></canvas>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.3, 37.5], 7);
    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const satLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

    let isSat = false;
    function toggleSatellite() {
        isSat = !isSat;
        if(isSat) { map.removeLayer(darkLayer); satLayer.addTo(map); }
        else { map.removeLayer(satLayer); darkLayer.addTo(map); }
        document.getElementById('satBtn').classList.toggle('active', isSat);
    }

    // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö
    function switchTab(id) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('active'));
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('page-' + id).classList.add('active');
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.add('active');
        setTimeout(() => map.invalidateSize(), 200);
    }

    // –†–ò–°–û–í–ê–õ–ö–ê
    const canvas = document.getElementById('paint-canvas'), ctx = canvas.getContext('2d');
    let isPainting = false, isDrawing = false, currentTool = 'brush', snapshot, startX, startY;

    function resizeCanvas() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();

    function togglePaint() {
        isPainting = !isPainting;
        const btn = document.getElementById('paint-toggle-btn');
        btn.innerText = isPainting ? "–í–´–ö–õ–Æ–ß–ò–¢–¨" : "–í–ö–õ–Æ–ß–ò–¢–¨ –†–ï–ñ–ò–ú";
        btn.style.background = isPainting ? "#8b0000" : "#222";
        canvas.classList.toggle('active', isPainting);
        isPainting ? map.dragging.disable() : map.dragging.enable();
    }

    function setTool(t) {
        currentTool = t;
        document.querySelectorAll('#page-draw .tool-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tool-' + t).classList.add('active');
    }

    function getMouse(e) {
        const r = canvas.getBoundingClientRect();
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: x - r.left, y: y - r.top };
    }

    canvas.addEventListener('mousedown', (e) => {
        if(!isPainting) return;
        isDrawing = true; const p = getMouse(e);
        startX = p.x; startY = p.y;
        ctx.strokeStyle = document.getElementById('paint-color').value;
        ctx.lineWidth = 3; ctx.lineCap = 'round';
        snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
        if(currentTool === 'brush') { ctx.beginPath(); ctx.moveTo(p.x, p.y); }
    });

    window.addEventListener('mousemove', (e) => {
        if(!isDrawing || !isPainting) return;
        const p = getMouse(e);
        if(currentTool === 'brush') { ctx.lineTo(p.x, p.y); ctx.stroke(); }
        else {
            ctx.putImageData(snapshot, 0, 0);
            const head = 15, angle = Math.atan2(p.y-startY, p.x-startX);
            ctx.beginPath(); ctx.moveTo(startX, startY); ctx.lineTo(p.x, p.y);
            ctx.lineTo(p.x-head*Math.cos(angle-Math.PI/6), p.y-head*Math.sin(angle-Math.PI/6));
            ctx.moveTo(p.x, p.y); ctx.lineTo(p.x-head*Math.cos(angle+Math.PI/6), p.y-head*Math.sin(angle+Math.PI/6));
            ctx.stroke();
        }
    });

    window.addEventListener('mouseup', () => isDrawing = false);
    
    // –¢–ê–ß–ò –î–õ–Ø –ú–û–ë–ò–õ–û–ö
    canvas.addEventListener('touchstart', (e) => { if(isPainting) { e.preventDefault(); /* –ª–æ–≥–∏–∫–∞ —Å—Ç–∞—Ä—Ç–∞ */ } }, {passive:false});

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
    let geoLayer;
    async function loadData() {
        try {
            const r = await fetch('data/map.json?v=' + Date.now());
            if(!r.ok) return;
            const data = await r.json();
            if(geoLayer) map.removeLayer(geoLayer);
            geoLayer = L.geoJSON(data, {
                style: (f) => ({ fillColor: f.properties.color || "#8b0000", color: f.properties.color || "#8b0000", weight: 2, fillOpacity: 0.4 }),
                pointToLayer: (f, ll) => L.marker(ll, { icon: L.divIcon({ className: 'dot', html: '<div class="pulsating-dot"></div>' }) })
            }).addTo(map);
        } catch(e) {}
    }

    function copyCard() { navigator.clipboard.writeText(document.getElementById('card-num').innerText); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"); }

    loadData();
</script>
</body>
</html>
