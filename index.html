<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PolitMap | Tactical Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --army-red: #8b0000;
            --khaki: #c2b280;
            --sidebar-bg: #0d0d0d;
            --border-color: #222;
            --active-bg: #1a1e16;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            color: #ccc; 
        }

        /* –¢–ê–ë –ë–ê–† */
        #tab-bar { 
            width: 60px; 
            min-width: 60px; 
            background: #111; 
            border-right: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 20px; 
            z-index: 3001; 
        }
        .tab-btn { 
            width: 44px; 
            height: 44px; 
            color: #444; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            transition: 0.2s; 
        }
        .tab-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; }
        .tab-btn.active { color: var(--khaki); background: var(--active-bg); border: 1px solid #3b4634; }

        /* –°–ê–ô–î–ë–ê–† */
        #sidebar { 
            width: 300px; 
            min-width: 300px; 
            background: var(--sidebar-bg); 
            border-right: 1px solid var(--border-color); 
            z-index: 3000; 
            transition: 0.3s; 
            display: flex;
            flex-direction: column;
        }
        .tab-page { display: none; padding: 25px 20px; height: 100%; overflow-y: auto; }
        .tab-page.active { display: block; }

        h2 { 
            color: #fff; 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0 0 20px 0; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px; 
        }

        /* –ü–û–õ–ó–£–ù–ö–ò (TOGGLE SWITCHES) */
        .switch-group { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            padding: 12px; 
            background: #151515; 
            border-radius: 6px; 
            border: 1px solid #222; 
        }
        .switch-label { font-size: 13px; color: #aaa; }
        
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; 
            cursor: pointer; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #333; 
            transition: .4s; 
            border-radius: 22px; 
        }
        .slider:before { 
            position: absolute; 
            content: ""; 
            height: 16px; width: 16px; 
            left: 3px; bottom: 3px; 
            background-color: white; 
            transition: .4s; 
            border-radius: 50%; 
        }
        input:checked + .slider { background-color: var(--army-red); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .tool-btn { 
            width: 100%; 
            padding: 12px; 
            background: #151515; 
            border: 1px solid #333; 
            color: #888; 
            margin-bottom: 8px; 
            cursor: pointer; 
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-size: 13px; 
            transition: 0.2s;
        }
        .tool-btn:hover { background: #1a1a1a; color: #fff; }
        .tool-btn.active { border-color: var(--khaki); color: #fff; background: var(--active-bg); }
        .tool-btn.danger { color: #ff4444; border-color: #400; justify-content: center; margin-top: 15px; }

        /* –ö–ê–†–¢–ê –ò –•–û–õ–°–¢ */
        #map-wrap { position: relative; flex-grow: 1; height: 100vh; }
        #map { height: 100%; width: 100%; z-index: 1; background: #000; }
        #paint-canvas { 
            position: absolute; 
            top: 0; left: 0; 
            z-index: 1000; 
            pointer-events: none; 
            width: 100%; height: 100%; 
            touch-action: none; 
        }
        #paint-canvas.active { pointer-events: auto; cursor: crosshair; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ –ö–ê–†–¢–´ */
        .pulsating-dot { 
            width: 12px; height: 12px; 
            background: #ff3b3b; 
            border-radius: 50%; 
            box-shadow: 0 0 12px #ff3b3b; 
            border: 2px solid #fff; 
        }

        .leaflet-tooltip-custom {
            background: rgba(0,0,0,0.9) !important;
            border: 1px solid var(--khaki) !important;
            color: #fff !important;
            font-weight: bold;
            padding: 4px 8px;
        }
    </style>
</head>
<body>

<div id="tab-bar">
    <div class="tab-btn active" id="b-map" onclick="setTab('map')"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg></div>
    <div class="tab-btn" id="b-draw" onclick="setTab('draw')"><svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></div>
    <div class="tab-btn" id="b-don" onclick="setTab('don')"><svg viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg></div>
</div>

<div id="sidebar">
    <div id="t-map" class="tab-page active">
        <h2>–ö–∞—Ä—Ç–∞</h2>
        <div class="switch-group">
            <span class="switch-label">–°–ø—É—Ç–Ω–∏–∫–æ–≤—ã–π —Å–ª–æ–π</span>
            <label class="switch">
                <input type="checkbox" id="sat-switch" onchange="toggleSat()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-group">
            <span class="switch-label">–ì—Ä–∞–Ω–∏—Ü—ã –æ–±—ä–µ–∫—Ç–æ–≤</span>
            <label class="switch">
                <input type="checkbox" id="border-switch" checked onchange="updateGeoStyles()">
                <span class="slider"></span>
            </label>
        </div>
        <button class="tool-btn" onclick="loadMapData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å JSON</button>
    </div>

    <div id="t-draw" class="tab-page">
        <h2>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</h2>
        <button class="tool-btn active" id="tool-brush" onclick="setTool('brush')">üñåÔ∏è –ö–∏—Å—Ç—å</button>
        <button class="tool-btn" id="tool-arrow" onclick="setTool('arrow')">‚ÜóÔ∏è –°—Ç—Ä–µ–ª–∫–∞</button>
        <button class="tool-btn" id="tool-circle" onclick="setTool('circle')">‚≠ï –ö—Ä—É–≥</button>
        <button class="tool-btn" id="tool-rect" onclick="setTool('rect')">üü¶ –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫</button>
        
        <div style="margin: 15px 0;">
            <label style="font-size: 10px; color: #555; display: block; margin-bottom: 5px;">–¶–í–ï–¢ –ú–ê–†–ö–ï–†–ê</label>
            <input type="color" id="m-color" value="#c2b280" style="width:100%; height:35px; border:1px solid #333; background:none; cursor:pointer;">
        </div>

        <button class="tool-btn" id="draw-btn" onclick="togglePaintMode()" style="background:#222; color:#fff; justify-content:center; font-weight:bold;">–í–ö–õ–Æ–ß–ò–¢–¨ –†–ò–°–û–í–ê–ù–ò–ï</button>
        <button class="tool-btn danger" onclick="clearCanvas()">–£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Ä–∏—Å—É–Ω–∫–∏</button>
    </div>

    <div id="t-don" class="tab-page">
        <h2>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</h2>
        <div style="background:#0a0a0a; padding:20px; border-radius:8px; border:1px solid #222; text-align:center;">
            <span style="font-size:10px; color:#444;">HOMEP –ö–ê–†–¢–´</span>
            <span style="display:block; font-family:monospace; color:var(--khaki); font-size:18px; margin:15px 0;" id="card-n">0000 0000 0000 0000</span>
            <button class="tool-btn" onclick="copyCard()" style="justify-content:center; background:#1a1e16; color:#fff;">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–º–µ—Ä</button>
        </div>
    </div>
</div>

<div id="map-wrap">
    <canvas id="paint-canvas"></canvas>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´ ---
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.3, 37.5], 7);
    const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const satTiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

    function toggleSat() {
        const isSat = document.getElementById('sat-switch').checked;
        if(isSat) { map.removeLayer(darkTiles); satTiles.addTo(map); }
        else { map.removeLayer(satTiles); darkTiles.addTo(map); }
    }

    function setTab(id) {
        document.querySelectorAll('.tab-btn, .tab-page').forEach(el => el.classList.remove('active'));
        document.getElementById('b-' + id).classList.add('active');
        document.getElementById('t-' + id).classList.add('active');
        setTimeout(() => map.invalidateSize(), 200);
    }

    // --- –õ–û–ì–ò–ö–ê GEOJSON ---
    let geoJsonLayer;
    async function loadMapData() {
        try {
            const r = await fetch('data/map.json?nocache=' + Date.now());
            const data = await r.json();
            if(geoJsonLayer) map.removeLayer(geoJsonLayer);
            geoJsonLayer = L.geoJSON(data, {
                style: getFeatureStyle,
                pointToLayer: (f, ll) => L.marker(ll, { 
                    icon: L.divIcon({ className: '', html: '<div class="pulsating-dot"></div>', iconSize: [12,12], iconAnchor: [6,6] }) 
                }),
                onEachFeature: (f, l) => {
                    if(f.properties.name) {
                        l.on('click', (e) => {
                            L.DomEvent.stopPropagation(e);
                            l.bindTooltip(f.properties.name, { className: 'leaflet-tooltip-custom' }).openTooltip();
                        });
                    }
                }
            }).addTo(map);
            if(geoJsonLayer.getBounds().isValid()) map.fitBounds(geoJsonLayer.getBounds());
        } catch(e) { console.error("JSON Error"); }
    }

    function getFeatureStyle(f) {
        const hasBorder = document.getElementById('border-switch').checked;
        return {
            fillColor: f.properties.color || "#8b0000",
            fillOpacity: 0.4,
            color: hasBorder ? (f.properties.color || "#8b0000") : "transparent",
            weight: hasBorder ? 2 : 0
        };
    }

    function updateGeoStyles() { if(geoJsonLayer) geoJsonLayer.setStyle(getFeatureStyle); }

    // --- –ü–û–õ–ù–´–ô –î–í–ò–ñ–û–ö –†–ò–°–û–í–ê–ù–ò–Ø ---
    const canvas = document.getElementById('paint-canvas'), ctx = canvas.getContext('2d');
    let isEnabled = false, isDrawing = false, currentTool = 'brush', snapshot, startX, startY;

    function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.onresize = resize; resize();

    function togglePaintMode() {
        isEnabled = !isEnabled;
        const btn = document.getElementById('draw-btn');
        btn.innerText = isEnabled ? "–í–´–ö–õ–Æ–ß–ò–¢–¨" : "–í–ö–õ–Æ–ß–ò–¢–¨ –†–ï–ñ–ò–ú";
        btn.style.background = isEnabled ? "#8b0000" : "#222";
        canvas.classList.toggle('active', isEnabled);
        isEnabled ? map.dragging.disable() : map.dragging.enable();
    }

    function setTool(t) {
        currentTool = t;
        document.querySelectorAll('#t-draw .tool-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tool-' + t).classList.add('active');
    }

    function getCoords(e) {
        const r = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - r.left, y: clientY - r.top };
    }

    const startDraw = (e) => {
        if(!isEnabled) return;
        isDrawing = true;
        const p = getCoords(e); startX = p.x; startY = p.y;
        ctx.strokeStyle = document.getElementById('m-color').value;
        ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
        if(currentTool === 'brush') { ctx.beginPath(); ctx.moveTo(startX, startY); }
    };

    const moveDraw = (e) => {
        if(!isDrawing) return;
        if(e.cancelable) e.preventDefault();
        const p = getCoords(e);
        if(currentTool === 'brush') {
            ctx.lineTo(p.x, p.y); ctx.stroke();
        } else {
            ctx.putImageData(snapshot, 0, 0);
            ctx.beginPath();
            if(currentTool === 'arrow') {
                const head = 15, angle = Math.atan2(p.y - startY, p.x - startX);
                ctx.moveTo(startX, startY); ctx.lineTo(p.x, p.y);
                ctx.lineTo(p.x - head * Math.cos(angle - Math.PI/6), p.y - head * Math.sin(angle - Math.PI/6));
                ctx.moveTo(p.x, p.y); ctx.lineTo(p.x - head * Math.cos(angle + Math.PI/6), p.y - head * Math.sin(angle + Math.PI/6));
            } else if(currentTool === 'circle') {
                const radius = Math.sqrt(Math.pow(p.x - startX, 2) + Math.pow(p.y - startY, 2));
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
            } else if(currentTool === 'rect') {
                ctx.rect(startX, startY, p.x - startX, p.y - startY);
            }
            ctx.stroke();
        }
    };

    canvas.onmousedown = canvas.ontouchstart = startDraw;
    window.onmousemove = window.ontouchmove = moveDraw;
    window.onmouseup = window.ontouchend = () => { isDrawing = false; ctx.closePath(); };

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
    function copyCard() { navigator.clipboard.writeText(document.getElementById('card-n').innerText); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"); }

    loadMapData();
</script>
</body>
</html>
